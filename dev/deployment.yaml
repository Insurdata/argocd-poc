apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  labels:
    app: website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: brayest23/argocd-poc:274c1a52cdaf4ab99d5afe6e6155e9ae1d8cfe5e
        ports:
        - containerPort: 80
